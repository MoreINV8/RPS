<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/custom-style.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/nav-bar::nav-bar}"></div>

<div class="container mt-5">
    <h4 class="mb-4">ลูกค้า</h4>
    <a th:each="customer : ${customers}" th:href="@{/edit-customer-info/{id}(id=${customer.getId()})}"
       class="text-decoration-none">
        <ul class="center-box list-group">
            <li class="list-group-item">
                <span>รหัสลูกค้า: <span th:text="${customer.getId()}"></span></span>
            </li>

            <li class="list-group-item">
                    <span>ชื่อ นามสกุล: <span th:text="${customer.getFirstName()}"></span> <span
                            th:text="${customer.getLastName()}"></span></span>
            </li>

            <li class="list-group-item">
                <span>อีเมล: <span th:text="${customer.getEmail()}"></span></span>
            </li>

            <li class="list-group-item">
                <span>เบอร์โทร: <span th:text="${customer.getPhoneNumber()}"></span></span>
            </li>

            <li class="list-group-item">
                <span>ที่อยู่: <span th:text="${customer.getAddress()}"></span></span>
            </li>
        </ul>
    </a>
</div>

</body>
</html>
